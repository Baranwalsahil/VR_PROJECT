<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Akronim' rel='stylesheet'>
<style>
body {
    font-family: 'Akronim';font-size: 22px;
}
</style>
  </head>
  <body>
    <a-scene>
      <!-- Asset management system -->
      <a-assets>
        <img 
          id="space"
          src="dolan.jpg">
        <img 
          id="sun" 
          src="2.jpg">
        <img 
          id="mercury"
          src="3.jpg">
        <img 
          id="venus"
          src="10.jpg">
        <img
          id="earth"
          src="5.jpg">
        <img 
          id="mars"
          src="6.jpg">
        <img 
          id="jupiter"
          src="8.jpg">
       
         
      </a-assets>

      <a-sky
        src="#space"></a-sky>

      <a-sphere 
        src="#sun"
        position="-12 2 -15" 
        radius="2"
        animation="property: object3D.rotation.y;
          to: 360;
          dur: 10000;
          loop: true"
        ></a-sphere>

      <!-- Mercury -->
      <a-sphere
        src="#mercury"
        position="-7 2 -15"
        radius="2"
        animation="property: object3D.rotation.y;
          to: 360;
          dur: 10000;
          loop: true"></a-sphere>

      <!-- Venus -->
      <a-sphere 
        src="#venus"
        position="-2 2 -15" 
        radius="2"
        animation="property: object3D.rotation.y;
          to: 360;
          dur: 10000;
          loop: true"></a-sphere>

      <!-- Earth -->
      <a-sphere 
        src="#earth"
        position="3 2 -15" 
        radius="2"
        animation="property: object3D.rotation.y;
          to: 360;
          dur: 10000;
          loop: true">
      </a-sphere>

      <!-- Mars -->
      <a-sphere 
        src="#mars"
        position="8 2 -15" 
        radius="2"
        animation="property: object3D.rotation.y;
          to: 360;
          dur: 10000;
          loop: true"></a-sphere>

      <!-- Jupiter -->
      <a-sphere 
        src="#jupiter"
        position="13 2 -15"
        radius="2"
        animation="property: object3D.rotation.y;
          to: 360;
          dur: 10000;
          loop: true"></a-sphere>
      
      <!-- Saturn -->
      <!-- <a-sphere 
        src="#saturn"
        position="4 2 -15" 
        radius=".8"></a-sphere> -->

      <!-- Uranus -->


      <!-- Neptune -->
      
     
      <!-- Saturn has rings around it that are made of torii (singular torus) -->
      <a-entity 
        position="4 2 -15">
        <a-sphere 
          position="0 0 0" 
          radius=".8"
          src="#saturn"></a-sphere>
        <a-torus 
          id="saturn-ring-1" 
          color="#57524A" 
          segments-tubular="50" 
          radius="3.2" 
          radius-tubular="0.1" 
          rotation="90 0 0" 
          scale=".44 .44 0.04"></a-torus>
        <a-torus 
          id="saturn-ring-2" 
          color="#A29A87" 
          segments-tubular="50" 
          radius="2.4" 
          radius-tubular="0.2" 
          rotation="90 0 0" 
          scale=".44 .44 0.04"></a-torus>
      </a-entity>

      <a-entity
        text="value: Happy Birthday Dolan; color: #FFD500; align: center; font-style: Akronim;font-size: 22px"
        position="0 3 -4"
        scale="6 6 6"></a-entity>
    
      <a-light 
        type="point" 
        intensity="2" 
        position="-8 2 -6"></a-light>
    </a-scene>
  </body>
</html>
